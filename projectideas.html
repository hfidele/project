<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Ideas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url(images\ \(6\).png);
      background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    }
    header {
      background-color: rgb(27, 3, 78);
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    main {
      padding: 20px;
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 20px;
      background-color: aqua;
    }
    button {
      padding: 10px 20px;
      background-color: rgb(27, 3, 78);
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button a {
      color: #fff;
      text-decoration: none;
    }
    h1{
      color: white;
    }
    label{
      color: blue;
      font-size: x-large;
      font-weight: 800;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Share Your Project Ideas</h1>
  </header>

  <!-- Main Content -->
  <main>
    <form id="projectForm">
      <label for="projectIdea">Describe your project idea</label>
      <textarea id="projectIdea" name="projectIdea" placeholder="Write your project idea here..."></textarea>
      <button type="submit">Submit Idea</button>
    </form>

    <!-- Visual Studio Code Section -->
    <div id="vscodeSection" style="display: none;">
      <p>Your project idea has been submitted! Click the button below to open Visual Studio Code and start working on your project:</p>
      <button id="openVSCodeBtn">Open in Visual Studio Code</button>
    </div>
  </main>

  <!-- JavaScript -->
  <script>
    document.getElementById('projectForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const projectIdea = document.getElementById('projectIdea').value.trim();
      if (projectIdea) {
        // Show the Visual Studio Code section
        document.getElementById('vscodeSection').style.display = 'block';
        // Set up button to open Visual Studio Code with the project idea as a search query
        document.getElementById('openVSCodeBtn').addEventListener('click', function() {
          const vscodeLink = `vscode://file/?search=${encodeURIComponent(projectIdea)}`;
          window.location.href = vscodeLink;
        });
      } else {
        alert('Please enter your project idea.');
      }
    });
  </script>
</body>
</html>
